{% extends 'adminindex.html' %}
    {% load static %}
    {% block content %}
<body>
  <div class="container">        
    <div class="row">
    <div class="col-lg-6" style="margin-top: 30px;">
<div> 
    {% for i in data %}  
    <form action="{% url 'branchupdate' did=i.id %}" method="post" enctype= "multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{i.name}}">
          </div>
          <div class="mb-3">
            <label for="branch" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" value="{{i.description}}">
          </div>
          <div class="mb-3">
            <label for="branch" class="form-label">Image</label>
            <input type="file" name="image">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {% endfor %} 
</div>
    </div>
    </div>
  </div>
  {% endblock %}
